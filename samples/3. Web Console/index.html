<body style="height: 100%;" id="terminal">
   <script>
var stdInput = unescape(encodeURIComponent("(print \"You see a prompt.\")"));

var terminal;
$('#terminal').terminal(function(command, terminal) {
   stdInput += unescape(encodeURIComponent(command));
}, {
   prompt: '> ',
   name: 'repl',
   greetings: '\
OL - Otus Lisp - yet another pet lisp\n\
Copyright(c) 2014 Aki Helin\n\
Copyright(c) 2014 - 2017 Yuriy Chumak\n\
~~~~~~~~~~~~~~~~~\n',
   enabled: false,

   onInit: function(term) {
      terminal = term;
   }
});

$('#terminal').mousewheel(function(event) {
   terminal.scroll(event.deltaY);
   // console.log(event.deltaX, event.deltaY, event.deltaFactor);
   if (event.preventDefault)  //disable default wheel action of scrolling page
      event.preventDefault();
   else
      return false;
});
   </script>

   <!-- Ol loader ----------------------------------------------------------- -->
   <script type='text/javascript'>
      // https://kripken.github.io/emscripten-site/docs/api_reference/module.html

      var Module = {
         arguments: ['/repl'],
         //TOTAL_MEMORY: 67108864,
         preRun: function() {
            console.log("preRun");
            function stdin() {
               if (stdInput.length == 0) {
                  return undefined;
               }

               var chr = stdInput.charCodeAt(0);
               stdInput = stdInput.substring(1);
               return chr;
            }
            var stdout = null;
            var stderr = null;
            FS.init(stdin, stdout, stderr);

            Module.FS_createDataFile("/", "repl", Module.repl, true, true);
            console.log("repl added");
            Module.repl = undefined;
         },
         postRun: function() {
            console.log("postRun");
            terminal.focus();
            terminal.resume();
         },

         print: function(text) {
            terminal.echo(text);
            //document.write(text); document.write("\n");
         },
         printErr: function(text) {
            console.log("error: ", text);
            terminal.error(text);
            //alert(text);
         },

         setStatus: function(text) {
            console.log("status: ", text);
         },

         totalDependencies: 0,
         noExitRuntime: 0,

         onAbort: function(text) {
            console.log("abort: ", text);
         },

         monitorRunDependencies: function(left) {
            console.log("monitorRunDependencies: ", left);
            // this.totalDependencies = Math.max(this.totalDependencies, left);
            // Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
         }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
         // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
         Module.setStatus('onerror: Exception thrown, see JavaScript console', event);
         //spinnerElement.style.display = 'none';
         Module.setStatus = function(text) {
            if (text) Module.printErr('[post-exception status] ' + text);
         };
      };
   </script>

   <script>
      // load repl
      $.ajax({
         url: "repl",
         type: 'GET',
         beforeSend: function (xhr) {
            xhr.overrideMimeType("text/plain; charset=x-user-defined");
         },
         success: function( data ) {
            console.log("repl ok")
            Module.repl = data; // => ['FS_createDataFile']("/", "repl", data, true, true)

      // load olvm
      var script = document.createElement('script');
      script.src = "../../olvm.js";
      
      script.addEventListener('load', function(me) {
         terminal.echo("Loading...")
      }, false);
      script.addEventListener('error', function(event) {
         terminal.echo("Can't find olvm.js. Please, build it first and try again.")
      }, false);
      
      document.body.appendChild(script);

         }
      });
